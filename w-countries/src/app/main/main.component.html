<div class="regions-container">
  <h2>Choose region!</h2>
  <div class="block-card_continent">
    <div
      class="card_continent"
      [ngStyle]="{'background-image':  'url(' + region.img + ')'}"
      *ngFor="let region of this.arrOfRegions"
      (click)="fetchListCountries($event)"
    >
      <div class="card_continent-name">{{ region.name }}</div>
    </div>
  </div>
</div>
